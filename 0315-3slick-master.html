<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="slick-theme.css">
	<link rel="stylesheet" href="slick.css">
	<style>
		body{background-color:#222222}
		.slide-box{
            max-width:1200px;
            width:100%;
            margin:50px auto; 
            border:1px solid red;
        }
		.slide-box img{width:100%;}
	</style>
</head>
<body>
<div class="slide-box s1">
	<div class="slide"><img src="img/1.jpg" alt=""></div>
	<div class="slide"><img src="img/2.jpg" alt=""></div>
	<div class="slide"><img src="img/3.jpg" alt=""></div>
	<div class="slide"><img src="img/4.jpg" alt=""></div>
	<div class="slide"><img src="img/5.jpg" alt=""></div>
	<div class="slide"><img src="img/6.jpg" alt=""></div>
	<div class="slide"><img src="img/7.jpg" alt=""></div>
	<div class="slide"><img src="img/8.jpg" alt=""></div>
</div>

<div class="slide-box s2">
	<div class="slide"><img src="img/1.jpg" alt=""></div>
	<div class="slide"><img src="img/2.jpg" alt=""></div>
	<div class="slide"><img src="img/3.jpg" alt=""></div>
	<div class="slide"><img src="img/4.jpg" alt=""></div>
	<div class="slide"><img src="img/5.jpg" alt=""></div>
	<div class="slide"><img src="img/6.jpg" alt=""></div>
	<div class="slide"><img src="img/7.jpg" alt=""></div>
	<div class="slide"><img src="img/8.jpg" alt=""></div>
</div>

<div class="slide-box s3">
	<div class="slide"><img src="img/1.jpg" alt=""></div>
	<div class="slide"><img src="img/2.jpg" alt=""></div>
	<div class="slide"><img src="img/3.jpg" alt=""></div>
	<div class="slide"><img src="img/4.jpg" alt=""></div>
	<div class="slide"><img src="img/5.jpg" alt=""></div>
	<div class="slide"><img src="img/6.jpg" alt=""></div>
	<div class="slide"><img src="img/7.jpg" alt=""></div>
	<div class="slide"><img src="img/8.jpg" alt=""></div>
</div>

<div class="slide-box s4">
	<div class="slide"><img src="img/1.jpg" alt=""></div>
	<div class="slide"><img src="img/2.jpg" alt=""></div>
	<div class="slide"><img src="img/3.jpg" alt=""></div>
	<div class="slide"><img src="img/4.jpg" alt=""></div>
	<div class="slide"><img src="img/5.jpg" alt=""></div>
	<div class="slide"><img src="img/6.jpg" alt=""></div>
	<div class="slide"><img src="img/7.jpg" alt=""></div>
	<div class="slide"><img src="img/8.jpg" alt=""></div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="slick.js"></script>
<script>
	$('.s1').slick();

	$('.s2').slick({
		infinite:true,
		slidesToShow:3,
		slidesToScroll:3
	});


	$('.s3').slick({
		dots:false,
		slidesToShow:5,
		slidesToScroll:1,
		touchMove:true
	});

	$('.s4').slick({
		slidesToShow: 3,
		slidesToScroll: 1,
		autoplay: true,
		autoplaySpeed: 2000,
	});
</script>
