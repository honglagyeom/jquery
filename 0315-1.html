<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Document</title>
    <link rel="stylesheet" href="flexslider.css">
    <style>
        *{position: relative; padding: 0; margin: 0;}
        body{
            background-color: #333333;
        }
        .slide-1{
            width: 100%;
            max-width: 500px;
            height: 300px;
        }
        
        h1{
            z-index: 10000;
            color:#ffff00 ;
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

    <div class="slide-1 flexslider">
        <h1 class="ttt">Dessert</h1>
        <ul class="slides">
           
            <li><img src="img/img1.png"></li>
            <li><img src="img/img2.png"></li>
            <li><img src="img/img3.png"></li>
            <li><img src="img/img4.png"></li>
        </ul>
    </div>
    
    
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="jquery.flexslider.js"></script>
<script src="easing.js"></script>
<script>
    //각 슬라이더 클라스명(기본값:fadeInout)
    //$(".slide-1").flexslider() 기본값
    $(".slide-1").flexslider({ //옵션값 변경은 이렇게
        animation: "slide", //애니메이션 값 slide로 바꾸기
        easing: "easeOutBounce",
        slideshowSpeed:3000, //인터벌 간격속도
        animationSpeed:600, //슬라이드 넘어가는 속도
        touch: true, //모바일용으로 터치로 슬라이드 가능
        keyboard:true,
        mousewheel:false, //보통은 false, true는 휠로 슬라이드 넘기기
        before: function(){
        $(".ttt").stop().fadeOut(300); 
        },
        after: function(){   //콜백값 / 지나가고나서 글씨 등 나오게 지나가기전에 글씨 등 나오고 없어지게 할 때 사용
        $(".ttt").stop().fadeIn(300);
    }
    })
    
</script>
