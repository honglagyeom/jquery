<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,
		  user-scalable=no,
		  initial-scale=1">
	<title>Title</title>
	<link rel="stylesheet" href="flexslider.css">
	<style>
		*{position:relative;padding:0; margin:0}
		body{background-color:#333333;}
		.slide-1{
			width:100%;
			max-width:500px;height:300px;}
h1{z-index:10000;color:gold;
position:absolute;top:50%;}

		.slide-2{}



	</style>
</head>
<body>

<div class="slide-1 flexslider">
	<h1 class="ttt">aaaaaa</h1>
	<ul class="slides">
		<li><img src="img/1.jpg"></li>
		<li><img src="img/2.jpg"></li>
		<li><img src="img/3.jpg"></li>
		<li><img src="img/4.jpg"></li>
		<li><img src="img/5.jpg"></li>
		<li><img src="img/6.jpg"></li>
		<li><img src="img/7.jpg"></li>
		<li><img src="img/8.jpg"></li>
	</ul>
</div>


<div class="slide-2 carousel flexslider">
	<ul class="slides">
		<li><img src="img/1.jpg"></li>
		<li><img src="img/2.jpg"></li>
		<li><img src="img/3.jpg"></li>
		<li><img src="img/4.jpg"></li>
		<li><img src="img/5.jpg"></li>
		<li><img src="img/6.jpg"></li>
		<li><img src="img/7.jpg"></li>
		<li><img src="img/8.jpg"></li>
	</ul>
</div>



</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="easing.js"></script>
<script src="jquery.flexslider.js"></script>
<script>
	//각 슬라이더 클라스명(기본값:fadeInout)
	//$(".slide-1").flexslider();
	$(".slide-1").flexslider({

		animation:"slide",
		easing:"easeInOutBounce",
		slideshowSpeed: 3000,//interval 간격
		animationSpeed: 600,//슬라이드 넘어가는속도
		mousewheel: false,
		before: function(){
			$(".ttt").stop().fadeOut(300);
		},
		after: function(){
			$(".ttt").stop().fadeIn(300);

		}
	})
$(".slide-2").flexslider({
	animation: "slide",
	animationLoop: true,
	itemWidth:500,
	itemMargin: 10
})




</script>
