<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            position: relative;
        }

        .box {
            width: 500px;
            height: 500px;
            background-color: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        
    </style>
</head>

<body>
    <div class="box">ddd</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var win_height, win_width, delay_timer;
    box_lo()
    //초기값 (생략해도 실행은 되지만 쓰고 하는 것도 좋음)
    //박스사이즈 w:500,h:500>>> 윈도우크기*0.5 -박스사이즈0.5
    
    //    재사용 되야하는 부분
    function box_lo(){
        win_width= $(window).width();
        win_height= $(window).height();
        $(".box").stop().animate({left:win_width*0.5 - 250,top:win_height*0.5 - 250})
        console.log("실행")
    }
    
    $(window).resize(function(){
        //실행하는 수를 줄이는 방법 그러면 버벅거리는 게 줄어듦
        clearTimeout(delay_timer)
        delay_timer= setTimeout(box_lo,200)
    })
    
    
</script>
