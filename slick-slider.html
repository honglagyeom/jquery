<html lang="en">
<head>

    <link rel="stylesheet" href="slick-theme.css">

<script src="slick.js"></script>
<script>
    $('.s1').slick();
    
    $('.s2').slick({
        infinite: false,
        slidesToShow: 3,
        slidesToScroll: 3
    });
    
    $('.s3').slick({
        dots: false,

        slidesToScroll: 1,

        slidesToShow: 3,
        slidesToScroll: 1,
