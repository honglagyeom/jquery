<!DOCTYPE html>
<html lang="ko">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
		  rel="stylesheet">
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		*{padding:0; margin:0; position:relative;}
		.indicator{
			position:fixed; top:50%; right:20px; z-index:10;
			transform:translate(0,-50%);
			background:beige;box-shadow:0 1px 5px rgba(0, 0, 0, 0.3);
			padding:15px 10px; border-radius:20px;
		}
		.indicator .indi{display:block;
			height:20px;width:20px;background:#999999;
			border-radius:50%;margin-bottom:15px;
			box-shadow:inset 1px 1px 3px rgba(0, 0, 0, 0.2); cursor:pointer;
		}
		.indicator .indi:last-child{margin-bottom:0}
		.main section{width:100%; height:100vh;
			font-family: "Noto Sans KR", sans-serif; font-weight:900;
			font-size:300px;line-height:0 !important;
			color:white;
			display:flex;align-items:center;justify-content:center;
		}
		.main .section1{background-color:lightskyblue}
		.main .section2{background-color:cornflowerblue}
		.main .section3{background-color:darkorchid}
		.main .section4{background-color:darkblue}
		.main .section5{background-color:indigo}
		.main .section6{background-color:crimson}


	</style>
</head>
<body>
<div class="indicator">
	<span class="indi"></span>
	<span class="indi"></span>
	<span class="indi"></span>
	<span class="indi"></span>
	<span class="indi"></span>
	<span class="indi"></span>
</div>
<div class="main">
	<section class="section1">1</section>
	<section class="section2">2</section>
	<section class="section3">3</section>
	<section class="section4">4</section>
	<section class="section5">5</section>
	<section class="section6">6</section>
</div>


</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
/*
* 기본속성이 있는경우.
* a태그에 링크가 걸린경우 scrollTop(0)값 적용됨.
* 휠이벤트에는  scroll(세로)값이 움직이게 적용.
*
*
* */



//크롬 휠이벤트
$(window).on("mousewheel",function(event){//외부객체를 사용하기 위해서는 매개변수(괄호부분)가 들어간다
	delta=event.originalEvent.wheelDelta; ///내장객체 event중 휠의 방향을 확인하는 속성,
	//휠을 아래로 긁었을때 -120, 휠을 위로 긁었을때 120(이것은 브라우저마다 값이 다를수 있다.)
	//휠이벤트는 기본속성!!!으로 스크롤무브함수가 적용되는 상태다.

	if(delta<0){
		console.log("아래로 내릴때");
	}else if(delta>0){
		console.log("휠을 위로 긁을때");
	}
});

</script>
