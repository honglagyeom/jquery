<script>

	//사칙연산 + % (나눈나머지값)

	console.log(5+5)
	console.log(5-7)
	console.log(5*10)
	console.log(5/10)
	console.log(5/3)
	console.log(230%2)
	// 변수명 = 값 (값을 담을때 이콜사용)

	//비교연산자(boolean)  < , <=  , == , >= , >
	console.log(10 < 11);  //true 참
	console.log(10 <= 11); //true 참
	console.log(10 == 11); //false 거짓
	console.log(10 >= 11); //false 거짓
	console.log(10 > 11);  //false 거짓
	console.log(5 > 4 > 3);   //false

    //논리연산자  (그리고and)  &&  ,  (아니면or)  ||(파이프)>파이프는 엔터위에 있음

   console.log(5>4 && 4>3 )


</script>
