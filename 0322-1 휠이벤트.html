<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{position: relative; margin: 0; padding: 0;}
        section{width: 100%; height: 100vh;}
        .section1{background-color: #107c29;}
        .section2{background-color: #eaaced;}
        .section3{background-color: #def55d;}
        .section4{background-color: darkred;}
        .section5{background-color: darkslateblue;}
        section span{font-size: 100px; color:white;}
    
    </style>
</head>
<body>
    
    <div class="main">
        <section class="section1"><span>1</span></section>
        <section class="section2"><span>2</span></section>
        <section class="section3"><span>3</span></section>
        <section class="section4"><span>4</span></section>
        <section class="section5"><span>5</span></section>
    </div>
    
    
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    var page_num=0
    $("html").scrollTop(0)
    $("*").on("mousewheel", function(event){
        event.preventDefault()   
    })    //스크롤할 때 안덜컹거리게 기본이벤트 없애기 
          //*에는 section이나 적용하고싶은 부분 적으면된다.
    
    $(window).on("mousewheel", function(event){
        //console.log("wheel")
        
        delta= event.originalEvent.wheelDelta;
        //console.log(delta) //휠방향을 확인할 수 있다.(-,+)
        
        win_height=$(window).height() //브라우저창높이구하기
        html_moving=$("html").is(":animated") 
        //html 애니메이팅을 가지고 있을 때: true / false값 구하기  / !붙이면 아닐때 의미한다
        
        if (delta<0 && page_num<4 && !html_moving){
            // !html_moving 은 움직임이 없을 때 조건임
            page_num++;
            $("html").stop().animate({scrollTop:win_height*page_num})
        }
        else if(delta>0 && page_num>0 && !html_moving){
            page_num--;
            $("html").stop().animate({scrollTop:win_height*page_num})
        }
       console.log(page_num) 
        
    })
    
    
    
    
    
    
    
    
    
</script>
