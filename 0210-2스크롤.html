<!DOCTYPE html>
<html lang="ko">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{position:relative;margin:0; padding:0;}
        .bg-group{width:100%; height:7000px;}
        .bg{width:100%; height:100%; position:absolute; left:0; top:0;
	        transition:1s;}
        .bg1{background-image:url(bg3.png);background-attachment:fixed;}
        .bg2{background-image:url(bg2.png);background-attachment:fixed;}
        .bg3{background-image:url(bg1.png);background-attachment:fixed;

        }
    </style>
</head>
<body>
<div class="bg-group">
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(window).scroll(function(){
	scr_top=    $(window).scrollTop();
	console.log(scr_top);
    $(".bg3").css({backgroundPositionY: -scr_top })
    $(".bg2").css({backgroundPositionY: -scr_top*0.5 })
    $(".bg1").css({backgroundPositionY: -scr_top*0.2 })
})
</script>
